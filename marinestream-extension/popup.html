<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      width: 320px;
      background: #0f172a;
      color: #f1f5f9;
    }
    
    .header {
      background: linear-gradient(135deg, #1e293b, #0f172a);
      padding: 16px;
      border-bottom: 1px solid #334155;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .logo {
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, #3b82f6, #1d4ed8);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 14px;
    }
    
    .title {
      font-size: 14px;
      font-weight: 600;
    }
    
    .subtitle {
      font-size: 11px;
      color: #94a3b8;
    }
    
    .content {
      padding: 16px;
    }
    
    .status-card {
      background: #1e293b;
      border-radius: 10px;
      padding: 16px;
      margin-bottom: 12px;
    }
    
    .status-header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 12px;
    }
    
    .status-icon {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
    }
    
    .status-icon.success { background: #22c55e20; color: #22c55e; }
    .status-icon.warning { background: #f59e0b20; color: #f59e0b; }
    .status-icon.error { background: #ef444420; color: #ef4444; }
    
    .status-text {
      font-size: 13px;
      font-weight: 500;
    }
    
    .status-details {
      font-size: 12px;
      color: #94a3b8;
      line-height: 1.5;
    }
    
    .user-info {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 0;
      border-bottom: 1px solid #334155;
      margin-bottom: 8px;
    }
    
    .user-avatar {
      width: 28px;
      height: 28px;
      background: #3b82f6;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      font-weight: 600;
    }
    
    .user-name {
      font-size: 12px;
      font-weight: 500;
    }
    
    .timer {
      font-family: 'SF Mono', Monaco, monospace;
      font-size: 20px;
      font-weight: 600;
      color: #22c55e;
      margin: 8px 0;
    }
    
    .timer.warning { color: #f59e0b; }
    .timer.danger { color: #ef4444; }
    
    .btn {
      display: block;
      width: 100%;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.15s;
      margin-top: 8px;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #3b82f6, #2563eb);
      color: white;
    }
    
    .btn-primary:hover {
      filter: brightness(1.1);
    }
    
    .btn-secondary {
      background: #334155;
      color: #f1f5f9;
    }
    
    .btn-secondary:hover {
      background: #475569;
    }
    
    .btn-danger {
      background: #7f1d1d;
      color: #fca5a5;
    }
    
    .instructions {
      font-size: 12px;
      color: #94a3b8;
      line-height: 1.6;
      padding: 12px;
      background: #1e293b;
      border-radius: 8px;
    }
    
    .instructions ol {
      margin: 8px 0 0 16px;
    }
    
    .instructions li {
      margin-bottom: 4px;
    }
    
    .no-token {
      text-align: center;
      padding: 24px 16px;
    }
    
    .no-token-icon {
      font-size: 32px;
      margin-bottom: 12px;
    }
    
    .footer {
      padding: 12px 16px;
      border-top: 1px solid #334155;
      font-size: 11px;
      color: #64748b;
      text-align: center;
    }
    
    a {
      color: #3b82f6;
      text-decoration: none;
    }
    
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">MS</div>
    <div>
      <div class="title">MarineStream PAT Capture</div>
      <div class="subtitle">Fleet Command Authentication</div>
    </div>
  </div>
  
  <div class="content">
    <div id="token-status"></div>
  </div>
  
  <div class="footer">
    <a href="https://marinestream-workspace.onrender.com/dashboard.html" target="_blank">Open Fleet Command Dashboard</a>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
