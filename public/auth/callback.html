<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authenticating... | MarineStream</title>
  <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #0a1628 0%, #1a2744 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }
    
    .callback-container {
      text-align: center;
      padding: 2rem;
    }
    
    .logo {
      width: 180px;
      margin-bottom: 2rem;
    }
    
    .spinner {
      width: 48px;
      height: 48px;
      border: 4px solid rgba(255,255,255,0.2);
      border-top-color: #C9A227;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1.5rem;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    
    p {
      color: rgba(255,255,255,0.7);
      font-size: 0.95rem;
    }
    
    .error {
      background: rgba(244, 67, 54, 0.1);
      border: 1px solid #F44336;
      border-radius: 8px;
      padding: 1rem;
      margin-top: 1.5rem;
      max-width: 400px;
    }
    
    .error h2 {
      color: #F44336;
      font-size: 1rem;
      margin-bottom: 0.5rem;
    }
    
    .error p {
      color: rgba(255,255,255,0.8);
      font-size: 0.85rem;
    }
    
    .retry-btn {
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      background: #C9A227;
      color: #000;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .retry-btn:hover {
      background: #d4b12e;
    }
  </style>
</head>
<body>
  <div class="callback-container">
    <img src="/assets/marinestream_logo_white.png" alt="MarineStream" class="logo">
    
    <div id="loading">
      <div class="spinner"></div>
      <h1>Authenticating...</h1>
      <p>Please wait while we complete your login</p>
    </div>
    
    <div id="error" style="display: none;">
      <h1>Authentication Failed</h1>
      <div class="error">
        <h2>Error</h2>
        <p id="error-message">An unknown error occurred</p>
      </div>
      <button class="retry-btn" onclick="retryLogin()">Try Again</button>
      <button class="retry-btn" onclick="manualLogin()" style="background: transparent; border: 1px solid #C9A227; color: #C9A227; margin-left: 0.5rem;">
        Use PAT
      </button>
    </div>
  </div>

  <script src="/js/auth-oauth.js"></script>
  <script>
    async function handleAuth() {
      try {
        const result = await MarineStreamAuth.handleCallback();
        
        if (result && result.access_token) {
          // Success - redirect to dashboard
          window.location.href = '/dashboard.html';
        }
      } catch (error) {
        console.error('Auth callback error:', error);
        showError(error.message);
      }
    }
    
    function showError(message) {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('error').style.display = 'block';
      document.getElementById('error-message').textContent = message;
    }
    
    function retryLogin() {
      MarineStreamAuth.startLogin();
    }
    
    function manualLogin() {
      // Fall back to manual PAT entry
      localStorage.removeItem('marinestream_pat');
      window.location.href = '/dashboard.html';
    }
    
    // Start handling the callback
    handleAuth();
  </script>
</body>
</html>
